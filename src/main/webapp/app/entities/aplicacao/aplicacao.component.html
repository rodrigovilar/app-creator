<div>
    <h2 id="page-heading">
        <span>Aplicacaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aplicacao" [routerLink]="['/aplicacao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Aplicacao
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="aplicacaos?.length === 0">
        <span>No aplicacaos found</span>
    </div>
    <div class="table-responsive" *ngIf="aplicacaos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Nome</span></th>
            <th scope="col" ><span>Chave</span></th>
            <th scope="col" ><span>Projeto</span></th>
            <th scope="col" ><span>Projeto</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aplicacao of aplicacaos ;trackBy: trackId">
                <td><a [routerLink]="['/aplicacao', aplicacao.id, 'view' ]">{{aplicacao.id}}</a></td>
                <td>{{aplicacao.nome}}</td>
                <td>{{aplicacao.chave}}</td>
                <td>
                    <div *ngIf="aplicacao.projeto">
                        <a [routerLink]="['/projeto', aplicacao.projeto?.id, 'view' ]" >{{aplicacao.projeto?.nome}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="aplicacao.projeto">
                        <a [routerLink]="['/projeto', aplicacao.projeto?.id, 'view' ]" >{{aplicacao.projeto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/aplicacao', aplicacao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aplicacao', aplicacao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(aplicacao)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
