<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aplicacao">
            <h2><span>Aplicacao</span> {{aplicacao.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{aplicacao.nome}}</span>
                </dd>
                <dt><span>Chave</span></dt>
                <dd>
                    <span>{{aplicacao.chave}}</span>
                </dd>
                <dt><span>Projeto</span></dt>
                <dd>
                    <div *ngIf="aplicacao.projeto">
                        <a [routerLink]="['/projeto', aplicacao.projeto?.id, 'view']">{{aplicacao.projeto?.nome}}</a>
                    </div>
                </dd>
                <dt><span>Projeto</span></dt>
                <dd>
                    <div *ngIf="aplicacao.projeto">
                        <a [routerLink]="['/projeto', aplicacao.projeto?.id, 'view']">{{aplicacao.projeto?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aplicacao', aplicacao.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
