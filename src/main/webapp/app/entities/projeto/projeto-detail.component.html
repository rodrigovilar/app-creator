<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projeto">
            <h2><span>Projeto</span> {{projeto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{projeto.nome}}</span>
                </dd>
                <dt><span>Chave</span></dt>
                <dd>
                    <span>{{projeto.chave}}</span>
                </dd>
                <dt><span>Criador</span></dt>
                <dd>
                    {{projeto.criador?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/projeto', projeto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
