<div>
    <h2 id="page-heading">
        <span>Projetos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-projeto" [routerLink]="['/projeto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Projeto
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="projetos?.length === 0">
        <span>No projetos found</span>
    </div>
    <div class="table-responsive" *ngIf="projetos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Nome</span></th>
            <th scope="col" ><span>Chave</span></th>
            <th scope="col" ><span>Criador</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let projeto of projetos ;trackBy: trackId">
                <td><a [routerLink]="['/projeto', projeto.id, 'view' ]">{{projeto.id}}</a></td>
                <td>{{projeto.nome}}</td>
                <td>{{projeto.chave}}</td>
                <td>
                    {{projeto.criador?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/projeto', projeto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/projeto', projeto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(projeto)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
